<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EcoAprende - Control de Profesores</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/controladorAdmin.css">
</head>

<body>

<!-- BARRA ADMIN -->
<div class="admin-bar">
    <div class="admin-title">
        <i class="bi bi-shield-lock-fill"></i> Panel de Administración
    </div>
    <div>
        Admin
        <button class="btn-logout ms-2" onclick="cerrarSesion()">Cerrar sesión</button>
    </div>
</div>

<h1 class="titulo">Control de profesores</h1>

<!-- BUSCADOR -->
<div class="search-box">
    <i class="bi bi-search"></i>
    <input type="text" placeholder="Buscar profesor">
</div>

<!-- TABLA -->
<div class="tabla-container">
    <div class="table-responsive">
        <table class="table align-middle">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Usuario</th>
                    <th>Grupo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Juan Pérez</td>
                    <td>juan@email.com</td>
                    <td>juanp</td>
                    <td>xyzjuan</td>
                    <td>
                        <button class="btn-edit">Editar</button>
                        <button class="btn-delete">Borrar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- FORMULARIO -->
<div class="card-admin container">
    <h3>Editar profesor</h3>

    <div class="row mb-3">
        <div class="col-md-4 col-12 form-label">Nombre</div>
        <div class="col-md-8 col-12">
            <input type="text" class="form-input">
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-4 col-12 form-label">Correo</div>
        <div class="col-md-8 col-12">
            <input type="email" class="form-input">
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-4 col-12 form-label">Usuario</div>
        <div class="col-md-8 col-12">
            <input type="text" class="form-input">
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-4 col-12 form-label">Contraseña</div>
        <div class="col-md-8 col-12">
            <input type="password" class="form-input">
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-4 col-12 form-label">Grupo</div>
        <div class="col-md-8 col-12">
            <input type="text" class="form-input">
        </div>
    </div>

    <button class="btn-agregar">Actualizar cambios</button>
</div>

</body>
<script>
    function cerrarSesion(){
          window.location.href = "selectUser.html";
    }
</script>
</html>
