<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EcoAprende - Acceso Admin</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/loginAdmin.css">
</head>

<body>
<!-- BARRA ADMIN -->
<div class="admin-bar">
    <div class="admin-title">
        <i class="bi bi-shield-lock-fill"></i> Panel de Administraci칩n
    </div>
</div>

<div class="admin-login">
    <h2>游댏 Acceso Administrativo</h2>

    <input type="text" id="usuario" placeholder="Usuario" class="form-input">
    <input type="password" id="password" placeholder="Contrase침a" class="form-input">

    <button onclick="login()" class="btn-login">Ingresar</button>

    <div id="mensaje" class="error"></div>
</div>

<script>
/* ===== CREAR ADMIN SI NO EXISTE ===== */
if(!localStorage.getItem("admin")){
    const admin = {
        usuario: "admin",
        password: "1234"
    };
    localStorage.setItem("admin", JSON.stringify(admin));
}

/* ===== LOGIN ===== */
function login(){
    const usuario = document.getElementById("usuario").value;
    const password = document.getElementById("password").value;

    const adminGuardado = JSON.parse(localStorage.getItem("admin"));

    if(usuario === adminGuardado.usuario && password === adminGuardado.password){
        
        localStorage.setItem("sesionAdmin", "activa");
        window.location.href = "controladorAdmin.html";

    } else {
        document.getElementById("mensaje").innerText = "Usuario o contrase침a incorrectos";
    }
}
</script>

</body>
</html>
