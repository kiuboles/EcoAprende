<!DOCTYPE html>

<!-- BARRA ADMIN -->
<div class="admin-bar">
    <div class="admin-title">
        <i class="bi bi-shield-lock-fill"></i> Panel de Administración
    </div>
    <div>
        Admin
        <button class="btn-logout ms-2" onclick="cerrarSesion()">Cerrar sesión</button>
    </div>
</div>

<h1 class="titulo">Control de profesores</h1>

<!-- BUSCADOR -->
<div class="search-box">
    <i class="bi bi-search"></i>
    <input type="text" placeholder="Buscar profesor">
</div>

<!-- TABLA -->
<div class="tabla-container">
    <div class="table-responsive">
        <table class="table align-middle">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Usuario</th>
                    <th>Grupo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Juan Pérez</td>
                    <td>juan@email.com</td>
                    <td>juanp</td>
                    <td>xyzjuan</td>
                    <td>
                        <button class="btn-edit"><a href="controladorAdminEdit.html" style="text-decoration: none; color: black;">Editar</a></button>
                        <button class="btn-delete">Borrar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- FORMULARIO -->
<div class="card-admin container">
    <h3>Agregar profesor</h3>

    <div class="row mb-3">
        <div class="col-md-4 col-12 form-label">Nombre</div>
        <div class="col-md-8 col-12">
            <input type="text" class="form-input">
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-4 col-12 form-label">Correo</div>
        <div class="col-md-8 col-12">
            <input type="email" class="form-input">
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-4 col-12 form-label">Usuario</div>
        <div class="col-md-8 col-12">
            <input type="text" class="form-input">
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-4 col-12 form-label">Contraseña</div>
        <div class="col-md-8 col-12">
            <input type="password" class="form-input">
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-4 col-12 form-label">Grupo</div>
        <div class="col-md-8 col-12">
            <input type="text" class="form-input">
        </div>
    </div>

    <button class="btn-agregar">Agregar</button>
</div>
