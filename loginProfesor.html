<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/selectUser.css">
    <link rel="stylesheet" href="css/loginProfesorAlumno.css">
    <title>EcoAprende</title>
</head>

<body>
    <div class="header-custom d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
            <img src="img/logoEcoAprende.png" alt="Logo" width="80">
        </div>
        <div class="search-box d-flex align-items-center">
            <span class="me-2"><i class="bi bi-search"></i></span>
            <input type="text" placeholder="Buscar">
        </div>
    </div>

    <!-- CONTENIDO -->
    <div class="main-section text-center">

        <!-- Imagen circular -->
        <div class="perfil-img">
            <img src="img/btnProfesor.png" alt="Profesor">
        </div>
        <div>
            <h2 class="subtitulo">Introduzca sus datos</h2>
        </div>
        <!-- TARJETA LOGIN -->
        <div class="login-card container mt-4">
            <form>

                <div class="row align-items-center mb-4">
                    <div class="col-md-4 text-start label-text">
                        Usuario
                    </div>
                    <div class="col-md-8">
                        <input type="text" class="form-input">
                    </div>
                </div>

                <div class="row align-items-center">
                    <div class="col-md-4 text-start label-text">
                        Contraseña
                    </div>
                    <div class="col-md-8">
                        <input type="password" class="form-input">
                    </div>
                </div>

            </form>
        </div>

        <!-- BOTÓN -->
        <button class="btn-login mt-4">Ingresar</button>

    </div>
</body>

</html>
